<html>
  <head>
    <title>664 Adventure</title>

  <body>
    <div id="activity">
      {% for activity in activities %}

      {% endfor %}

      <form method="post">
        {% csrf_token %}
        <table>
          {{ command_form.as_table }}

        <input type="submit"/>
      </form>
    </div>
  </body>
</html
